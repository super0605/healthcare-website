<div class="h-100 reset-password-container" align="top">
  <h3 mp-typography class="title">
    Reset your password
  </h3>

  <ng-container [ngSwitch]="activeStep">
    <ng-container *ngSwitchCase="'password_check'">
      <form
        mp-form
        class="reset-password-form"
        [formGroup]="validateForm"
        (ngSubmit)="gotoNextStep()"
      >
        <mp-form-item>
          <mp-form-control>
            <mp-input-group size="large">
              <input
                mp-input
                type="password"
                formControlName="password"
                [placeholder]="locales['authentication.password.placeholder']"
              />
            </mp-input-group>
          </mp-form-control>
        </mp-form-item>
        <mp-form-item>
          <button mp-button type="primary" class="next-button">
            {{ locales['authentication.next'] }}
          </button>
        </mp-form-item>
      </form>
    </ng-container>

    <ng-container *ngSwitchCase="'reset_password'">
      <form
        mp-form
        class="reset-password-form"
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
      >
        <mp-form-item>
          <mp-form-control>
            <mp-input-group size="large">
              <input
                mp-input
                type="password"
                formControlName="password"
                [placeholder]="locales['authentication.password.placeholder']"
              />
            </mp-input-group>
          </mp-form-control>
        </mp-form-item>

        <mp-form-item class="confirm-password">
          <mp-form-control>
            <mp-input-group size="large">
              <input
                mp-input
                type="password"
                formControlName="confirmPassword"
                [placeholder]="
                  locales['authentication.confirmPassword.placeholder']
                "
              />
            </mp-input-group>
          </mp-form-control>
        </mp-form-item>
        <!-- <mp-form-item> -->
        <p
          mp-form-explain
          class="password-error"
          *ngIf="validateForm.dirty && validateForm.errors"
        >
          {{ locales['authentication.password.mathchError'] }}
        </p>
        <!-- </mp-form-item> -->

        <mp-form-item class="confirm-password">
          <button
            mp-button
            type="danger"
            [ngClass]="
              validateForm.errors ? 'next-button error-btn' : 'next-button'
            "
          >
            {{ locales['authentication.submit'] }}
          </button>
        </mp-form-item>
      </form>
    </ng-container>
  </ng-container>
</div>
