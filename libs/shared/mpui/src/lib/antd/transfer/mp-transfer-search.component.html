<input
  [(ngModel)]="value"
  (ngModelChange)="_handle()"
  [disabled]="disabled"
  [placeholder]="placeholder"
  class="ant-input ant-transfer-list-search"
  [ngClass]="{ 'ant-input-disabled': disabled }"
/>
<a
  *ngIf="value && value.length > 0; else def"
  class="ant-transfer-list-search-action"
  (click)="_clear()"
>
  <i mp-icon mpType="close-circle"></i>
</a>
<ng-template #def>
  <span class="ant-transfer-list-search-action"
    ><i mp-icon mpType="search"></i
  ></span>
</ng-template>
