<div
  mp-picker
  [isRange]="isRange"
  [open]="mpOpen"
  [separator]="mpSeparator"
  [disabled]="mpDisabled"
  [format]="mpFormat"
  [allowClear]="mpAllowClear"
  [autoFocus]="mpAutoFocus"
  [placeholder]="mpPlaceHolder"
  [ngClass]="mpClassName"
  [style]="mpStyle"
  [noAnimation]="noAnimation?.mpNoAnimation"
  (openChange)="onOpenChange($event)"
  (focusChange)="onFocusChange($event)"
>
  <date-range-popup
    *ngIf="realOpenState"
    [isRange]="isRange"
    [defaultPickerValue]="mpDefaultPickerValue"
    [showWeek]="showWeek"
    [panelMode]="mpMode"
    (panelModeChange)="onPanelModeChange($event)"
    (calendarChange)="onCalendarChange($event)"
    [locale]="mpLocale?.lang"
    [showToday]="realShowToday"
    [showTime]="mpShowTime"
    [format]="mpFormat"
    [dateRender]="mpDateRender"
    [disabledDate]="mpDisabledDate"
    [disabledTime]="mpDisabledTime"
    [placeholder]="mpPlaceHolder"
    [dropdownClassName]="mpDropdownClassName"
    [popupStyle]="mpPopupStyle"
    [extraFooter]="extraFooter"
    [ranges]="mpRanges"
    (resultOk)="onResultOk()"
  ></date-range-popup>
</div>
